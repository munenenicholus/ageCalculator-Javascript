<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greetings Form</title>
  <!-- Add Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header text-center">
          <h3>Enter your birth date</h3>
        </div>
        <div class="card-body">
          <form id="greetingsForm">
            <div class="mb-3">
              <label for="birthdate" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="birthdate" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="mt-3" id="greetingMessage"></div>
    </div>
  </div>
</div>

<!-- Add Bootstrap JS and your custom script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // JavaScript code to handle form submission and display greetings
  document.getElementById('greetingsForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission to avoid page reload
    var birthdate = new Date(document.getElementById('birthdate').value);
    var today = new Date();
    var age = today.getFullYear() - birthdate.getFullYear();

    // Check if the birthday has already occurred this year
    if (today.getMonth() < birthdate.getMonth() || (today.getMonth() === birthdate.getMonth() && today.getDate() < birthdate.getDate())) {
      age--;
    }

    var greetingMessage;
    if (age < 0) {
      greetingMessage = "Oops! You seem to be from the future.";
    } else if (age === 0) {
      greetingMessage = "Happy Birthday! Congratulations on your first birthday!";
    } else {
      greetingMessage = "Happy " + age + "th Birthday!";
    }

    document.getElementById('greetingMessage').innerText = greetingMessage;
  });
</script>
</body>
</html>
